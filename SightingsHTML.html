<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="SightingsCSS.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Date" input size="50">
          <input type="text" class="form-control" id="city" placeholder="City" input size="50">
          <input type="text" class="form-control" id="state" placeholder="State" input size="50">
          <input type="text" class="form-control" id="country" placeholder="Country" input size="50">
          <input type="text" class="form-control" id="shape" placeholder="Shape" input size="50">
        </div>
          <a id="search" class="btn btn-default">Search</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration</th>
              <th>comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="SightingsJS.js" type="text/javascript"></script>
</body>

</html>
